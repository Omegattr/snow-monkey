dist: xenial
language: php
php:
- 7.2
- 7.3
branches:
  only:
  - master
  - develop
  - "/\\d+\\.\\d+\\.\\d+?.*/"
env:
  global:
  - GIT_COMMITTER_NAME=travis-ci
  - GIT_COMMITTER_EMAIL=inc@2inc.org
  - GIT_AUTHOR_NAME=travis-ci
  - GIT_AUTHOR_EMAIL=inc@2inc.org
  - WP_VERSION=latest WP_MULTISITE=0
services:
  - docker
cache:
  directories:
  - node_modules
  - vendor
  - "$HOME/.composer/cache"
install:
- nvm install 12
- npm install
- npm rebuild node-sass
- composer install
- npm run build
script:
- ls -la style.css index.php vendor/autoload.php
- npm run lint
- npm run test
before_deploy:
- npm run zip
- ls -la snow-monkey.zip
- export RELEASE_FILE=$(ls snow-monkey.zip)
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_FILE}"
  skip_cleanup: true
  on:
    tags: true
    repo: inc2734/snow-monkey
    php: 7.2
